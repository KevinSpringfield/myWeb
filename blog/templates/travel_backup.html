<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            .carousel-inner > .item > img, 
            .carousel-inner > .item > a > img {
                width: 100%;
                margin: auto;
            }
        </style>
        
    </head>
    <body>
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

            <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        
                        <img src="{% static "images/travel/view1.jpg" %}" alt="My image"/>
                          
                    </div>

                    <div class="item">
                        <img src="{% static "images/travel/view2.jpg" %}" alt="My image"/>

                    </div>

                    <div class="item">
                        <img src="{% static "images/travel/view3.jpg" %}" alt="My image"/>

                    </div>

                    <div class="item">
                        <img src="{% static "images/travel/view4.jpg" %}" alt="My image"/>

                    </div>
                </div>

            <!-- Left and right controls -->
            
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" >
                    <span><p id="arrow">Previous</p></span>
                    <style> #arrow {vertical-align: bottom;}</style>

                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span><p>Next</p></span>
                  

                    
                </a>
                
            </div>
        </div>

    </body>
</html>
