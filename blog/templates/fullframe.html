<!DOCTYPE html>

{% load staticfiles %}
<html>
    <head>
        <title>Welcome to Kevin's Blog</title>

        <link rel="stylesheet" href="{% static 'css/home_2.css' %}">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            .carousel-inner > .item > img, 
            .carousel-inner > .item > a > img {
                width: 80%;
                margin: 0 auto ;
                
            }
            .carousel-control {
                background-color: none;
            }
            .carousel-control.left,
            .carousel-control.right {
                background-image: none;
            }
            .carousel-control .glyphicon-chevron-left,
            .carousel-control .glyphicon-chevron-right {
                color: black;
            }
        </style>    
    </head>
    <body>
        <header>
            <img src="https://scontent-tpe1-1.cdninstagram.com/t51.2885-19/s320x320/10483475_219509501715467_2073717132_a.jpg" height="60" width="60"></img>
            <div id= "nav">
                <ul>
                    <li id ="author"><a href ="/home">Kevin</a></li>
                    <li><a href = "/portrait"><strong>Portrait</strong></a>
                        <ul>
                            <li><a href="/portrait1">Full Frame</a></li>
                            <li><a href="/portrait2">Medium Format</a></li>
                        </ul>
                    </li>

                    <li><a href ="/lifestyle">Lifestyle</a></li>
                    <li><a href ="/travel">Travel</a></li>
                    <li><a href ="/blog">Blog</a></li>
                    <li><a href ="/link">Link</a></li>
                    <li><a href ="/aboutme">AboutMe</a></li>
                </ul>
            </div>
        </header>

        <div id= "space">
            <br>
            <style> #space{ margin-top: 70px}</style>
        </div>






        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

            <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        
                        <img src="{% static "images/portrait/135_1.jpg" %}" alt="My image"/ width="460" height="600">  
                    </div>

                    <div class="item">
                        <img src="{% static "images/portrait/135_2.jpg" %}" alt="My image"/ width="460" height="345">

                    </div>

                    <div class="item">
                        <img src="{% static "images/portrait/135_3.jpg" %}" alt="My image"/ width="460" height="345">

                    </div>

                    <div class="item">
                        <img src="{% static "images/portrait/135_4.jpg" %}" alt="My image"/ width="460" height="345">

                    </div>
                </div>

            <!-- Left and right controls -->
            
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" >
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>

                

                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
          
                  

                    
                </a>
                
            </div>
        </div>

        <div id ="footer">
            <p></p>
        
        </div>
    </body>
</html>
